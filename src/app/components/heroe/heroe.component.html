<h1 class="animated fadeIn fast">{{heroe.nombre}}</h1> <small>{{heroe.aparicion}}</small>
<hr>

<div class="animated fadeIn fast row">
    <div class="col-md-4">
        <div class="card">
            <img class="card-img" [src]="heroe.img" [alt]="heroe.nombre">
        </div>
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa ==='Marvel'" class="img-responsive" src="../../../assets/img/Marvel-logo-880x660.png" alt="marvel-logo">
            <img *ngIf="heroe.casa ==='DC'" class="img-responsive" src="../../../assets/img/DC_Comics_logo.png" alt="dc-logo">
        </div>
    </div>
</div>
