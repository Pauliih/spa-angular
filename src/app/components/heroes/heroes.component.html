<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">
    <div *ngFor="let heroe of heroes; let i = index;" class="card animated fadeIn fast" style="width: 18rem;">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i);" type="button" class="btn btn-block btn-outline-primary">Ver más...</button>
            <a [routerLink]="['/heroe', i ]" class="btn btn-block btn-outline-primary">Ver más link...</a>
        </div>
    </div>
</div>
