<h1>Buscando: <small>{{texto}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{texto}}
        </div>
    </div>
</div>
<div class="card-columns">
    <div *ngFor="let heroe of heroes; let i = index;" class="card animated fadeIn fast" style="width: 18rem;">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <!-- <button (click)="verHeroe(i);" type="button" class="btn btn-block btn-outline-primary">Ver más...</button> -->
            <a [routerLink]="['/heroe', i ]" class="btn btn-block btn-outline-primary">Ver más link...</a>
        </div>
    </div>
</div>
